<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مهارات الكتابة</title>
    <script>console.warn = function(){};</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background: #000;
            min-height: 100vh;
            padding: 10px;
        }
        
        .main-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 16px;
        }
        
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 2px solid #000;
        }
        
        .header {
            background: #000;
            color: #fff;
            padding: 14px;
            text-align: center;
            border-bottom: 2px solid #fff;
        }
        
        .header h1 {
            font-size: 1.6rem;
            margin-bottom: 6px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 20px 16px;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 4px;
            color: #333;
            font-size: 0.9rem;
        }
        
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 8px 10px;
            border: 2px solid #000;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
            background: #fff;
        }
        
        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }
        
        textarea {
            resize: vertical;
            min-height: 300px;
            height: 300px;
            line-height: 1.6;
        }
        
        .submit-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 12px;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 16px;
            color: #000;
            background: #f5f5f5;
            border-radius: 8px;
            margin-top: 16px;
        }
        
        .result {
            display: none;
            margin-top: 20px;
            padding: 18px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #000;
        }
        
        .result h3 {
            color: #000;
            margin-bottom: 10px;
            font-size: 1.3rem;
            font-weight: 700;
        }
        
        .error {
            background: #fee;
            color: #800;
            border: 2px solid red;
        }
        
        .success {
            background: #efe;
            color: #080;
            border: 2px solid #0a0;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 14px 0;
        }
        
        .metric-card {
            background: #fff;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        
        .metric-title {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 4px;
        }
        
        .metric-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: #000;
        }
        
        .section-card {
            background: #fff;
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 14px;
            border-right: 4px solid #667eea;
        }
        
        .section-card.summary {
            background: #eff6ff;
            border-right-color: #3b82f6;
        }
        
        .section-card.priority-errors {
            background: #fff5f5;
            border-right-color: #dc3545;
        }
        
        .section-card.other-errors {
            background: #fff5f5;
            border-right-color: #dc3545;
        }
        
        .section-card.analysis {
            background: #f0f9ff;
            border-right-color: #0ea5e9;
        }
        
        .section-card.tips {
            background: #fffbeb;
            border-right-color: #f59e0b;
        }
        
        .section-title {
            font-size: 1.05rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .section-title.priority {
            color: #dc3545;
        }
        
        .section-title.analysis-title {
            color: #0ea5e9;
        }
        
        .section-title.tips-title {
            color: #f59e0b;
        }
        
        .section-content {
            line-height: 1.7;
            color: #374151;
            font-size: 0.95rem;
        }
        
        .error-box {
            background: #fff;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
        }
        
        .error-box:last-child {
            margin-bottom: 0;
        }
        
        .error-highlight {
            color: #dc3545;
            font-weight: 700;
            background: #fff5f5;
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        .numbered-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 8px;
            padding: 8px;
            background: #fff;
            border-radius: 8px;
        }
        
        .numbered-item:last-child {
            margin-bottom: 0;
        }
        
        .number-badge {
            background: #3b82f6;
            color: #fff;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .number-badge.tip {
            background: #f59e0b;
        }
        
        .item-text {
            flex: 1;
            color: #374151;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .download-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
        }
        
        .download-btn:hover:not(:disabled) {
            background: #333;
            transform: translateY(-1px);
        }
        
        .word-counter {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .textarea-container {
            position: relative;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            font-weight: 500;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .main-wrapper {
                padding: 0 8px;
            }
            
            .container {
                border-radius: 12px;
            }
            
            .header {
                padding: 12px;
            }
            
            .header h1 {
                font-size: 1.4rem;
            }
            
            .form-container {
                padding: 16px 12px;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .metric-value {
                font-size: 1.3rem;
            }
            
            textarea {
                min-height: 200px;
            }
            
            input[type="text"],
            select,
            textarea {
                font-size: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
            
            .form-container {
                padding: 12px 8px;
            }
        }
        
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: left 12px center;
            background-size: 16px;
            padding-left: 40px;
        }
        
        button,
        select,
        input,
        textarea {
            min-height: 44px;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="header">
                <h1>تقييم مهارات الكتابة</h1>
                <p>التطوير الأسبوعي لمهارات الكتابة</p>
            </div>
            
            <div class="form-container">
                <form id="writingForm">
                    <div class="form-group">
                        <label for="student_name">اسم الطالب</label>
                        <input type="text" id="student_name" name="student_name" required placeholder="أدخل اسمك الكامل">
                    </div>
                    
                    <div class="form-group">
                        <label for="student_id">رقم الطالب</label>
                        <input type="text" id="student_id" name="student_id" required placeholder="أدخل رقمك الجامعي">
                    </div>
                    
                    <div class="form-group">
                        <label for="title">عنوان المقال</label>
                        <input type="text" id="title" name="title" required placeholder="اكتب عنواناً جذاباً لمقالك">
                    </div>
                    
                    <div class="form-group">
                        <label for="weekly_topic">المهارة الأسبوعية</label>
                        <select id="weekly_topic" name="weekly_topic" required>
                            <option value="1. همزة الوصل والقطع">1. همزة الوصل والقطع</option>
                            <option value="2. الهمزة في وسط الكلمة">2. الهمزة في وسط الكلمة</option>
                            <option value="3. الهمزة في آخر الكلمة">3. الهمزة في آخر الكلمة</option>
                            <option value="4. الحذف والزيادة">4. الحذف والزيادة</option>
                            <option value="5. الأخطاء الشائعة">5. الأخطاء الشائعة</option>
                            <option value="6. المعاجم العربية">6. المعاجم العربية</option>
                            <option value="7. علامات الترقيم وكتابة الفقرات">7. علامات الترقيم وكتابة الفقرات</option>
                            <option value="8. الكتابة الإبداعية">8. الكتابة الإبداعية</option>
                            <option value="9. المقالة">9. المقالة</option>
                            <option value="10. الكتابة الوظيفية: رسالة إدارية">10. الكتابة الوظيفية: رسالة إدارية</option>
                            <option value="11. الكتابة الوظيفية: السيرة">11. الكتابة الوظيفية: السيرة</option>
                            <option value="12. الكتابة الوظيفية: التلخيص">12. الكتابة الوظيفية: التلخيص</option>
                            <option value="13. كتابة التقارير">13. كتابة التقارير</option>
                            <option value="14. تطبيقات">14. تطبيقات</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="article">المقال (الحد الأدنى 100 كلمة):</label>
                        <div class="textarea-container">
                            <textarea id="article" name="article" required placeholder="اكتب مقالك هنا..."></textarea>
                            <div class="word-counter" id="wordCounter">0 كلمة</div>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">إرسال المقال للتقييم</button>
                </form>
                
                <div class="loading" id="loading">
                    <h3>تحت التقييم</h3>
                    <p>يُرجى الانتظار</p>
                </div>
                
                <div class="result" id="result"></div>
            </div>
        </div>
    </div>
    
    <script>
        let submissionData = null;
        let resultData = null;
        let docxLibLoaded = false;
        
        function countArabicWords(text) {
            if (!text || typeof text !== 'string') return 0;
            const words = text.trim().split(/\s+/).filter(word => {
                const cleaned = word.replace(/[.,!?;:()""«»\-]/g, '');
                return cleaned.length > 0 && /[\u0600-\u06FF]/.test(cleaned);
            });
            return words.length;
        }
        
        function updateWordCounter() {
            const text = document.getElementById('article').value;
            const count = countArabicWords(text);
            const counter = document.getElementById('wordCounter');
            counter.textContent = `${count} كلمة`;
            
            if (count < 100) {
                counter.style.background = 'rgba(220, 53, 69, 0.8)';
            } else {
                counter.style.background = 'rgba(40, 167, 69, 0.8)';
            }
        }
        
        async function loadDocxLibrary() {
            if (docxLibLoaded && typeof docx !== 'undefined') {
                return Promise.resolve();
            }
            
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/docx@7.8.2/build/index.js';
                script.onload = () => {
                    docxLibLoaded = true;
                    resolve();
                };
                script.onerror = () => reject(new Error('Failed to load docx library'));
                document.head.appendChild(script);
            });
        }
        
        function createTextFile() {
            const text = `تقرير تقييم مهارات الكتابة

الطالب: ${submissionData.student_name}
رقم الطالب: ${submissionData.student_id}
عنوان المقال: ${submissionData.title}
المهارة الأسبوعية: ${submissionData.weekly_topic}

المقال الأصلي:
${submissionData.article}

نتائج التقييم:
التقييم العام: ${resultData.gemini_rating || 'غير متوفر'}/10
عدد الكلمات: ${resultData.word_count || 0}
عدد الفقرات: ${resultData.paragraph_count || 0}
التنوع المعجمي: ${parseFloat(resultData.lexical_diversity || 0).toFixed(1)}%
الكثافة المعجمية: ${parseFloat(resultData.lexical_density || 0).toFixed(1)}%

ملخص التقييم:
${resultData.feedback_summary || 'غير متوفر'}

التقييم التفصيلي:
${resultData.gemini_feedback || 'غير متوفر'}`;
            
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            downloadFile(blob, 'تقرير_الكتابة.txt');
        }
        
        async function createEnhancedDocx() {
            try {
                await loadDocxLibrary();
                
                const { Document, Packer, Paragraph, TextRun, AlignmentType } = docx;
                
                function createArabicParagraph(text, isBold = false, isTitle = false, isIndented = false) {
                    const cleanText = text.replace(/[:.]/g, '').trim();
                    const spacing = isTitle ? { after: 120 } : isIndented ? { after: 80 } : { after: 100 };
                    const indent = isIndented ? { left: 400 } : {};
                    
                    return new Paragraph({
                        children: [
                            new TextRun({
                                text: cleanText,
                                bold: isBold || isTitle,
                                font: { name: 'Arial' },
                                size: isTitle ? 24 : 22,
                                rightToLeft: true
                            })
                        ],
                        alignment: AlignmentType.BOTH,
                        spacing: spacing,
                        indent: indent,
                        bidirectional: true
                    });
                }
                
                function processBulletText(text) {
                    return text.replace(/^\*+\s*/, '• ').replace(/^(\d+)\s+/, '$1. ').trim();
                }
                
                const studentInfo = `${submissionData.student_name} (${submissionData.student_id})`;
                const topic = submissionData.weekly_topic;
                const title = submissionData.title;
                const article = submissionData.article;
                const feedback = resultData.gemini_feedback || 'غير متوفر';
                const summary = resultData.feedback_summary || 'غير متوفر';
                
                const feedbackLines = feedback.split('\n').filter(line => line.trim());
                const summaryLines = summary.split('\n').filter(line => line.trim());
                
                const paragraphs = [
                    createArabicParagraph('المقال وتقرير التقييم', true, true),
                    createArabicParagraph(`الطالب: ${studentInfo}`),
                    createArabicParagraph(`الموضوع: ${topic}`),
                    new Paragraph({ children: [], spacing: { after: 400 } }),
                    
                    createArabicParagraph('المقال الأصلي', true, true),
                    createArabicParagraph(title, true),
                    createArabicParagraph(article),
                    new Paragraph({ children: [], spacing: { after: 400 } }),
                    
                    createArabicParagraph('تقرير التقييم', true, true),
                    createArabicParagraph(`التقييم العام: ${resultData.gemini_rating || 'غير متوفر'}/10`),
                    createArabicParagraph(`عدد الكلمات: ${resultData.word_count || 0}`),
                    createArabicParagraph(`عدد الفقرات: ${resultData.paragraph_count || 0}`),
                    createArabicParagraph(`التنوع المعجمي: ${parseFloat(resultData.lexical_diversity || 0).toFixed(1)}%`),
                    createArabicParagraph(`الكثافة المعجمية: ${parseFloat(resultData.lexical_density || 0).toFixed(1)}%`),
                    
                    createArabicParagraph('ملخص التقييم', true, true)
                ];
                
                summaryLines.forEach(line => {
                    if (line.trim()) {
                        if (line.startsWith('*') || line.startsWith('-')) {
                            paragraphs.push(createArabicParagraph(processBulletText(line), false, false, true));
                        } else if (line.includes(':') || line.length < 50) {
                            paragraphs.push(createArabicParagraph(line, true));
                        } else {
                            paragraphs.push(createArabicParagraph(line));
                        }
                    }
                });
                
                paragraphs.push(createArabicParagraph('التقييم التفصيلي', true, true));
                
                feedbackLines.forEach(line => {
                    if (line.trim()) {
                        if (line.startsWith('*') || line.startsWith('-')) {
                            paragraphs.push(createArabicParagraph(processBulletText(line), false, false, true));
                        } else if (line.includes(':') || line.length < 50) {
                            paragraphs.push(createArabicParagraph(line, true));
                        } else {
                            paragraphs.push(createArabicParagraph(line));
                        }
                    }
                });
                
                const doc = new Document({
                    sections: [{
                        properties: {
                            page: {
                                margin: {
                                    top: 720,
                                    right: 720,
                                    bottom: 720,
                                    left: 720
                                }
                            }
                        },
                        children: paragraphs
                    }],
                    styles: {
                        default: {
                            document: {
                                run: {
                                    font: 'Arial',
                                    size: 22,
                                    rightToLeft: true
                                },
                                paragraph: {
                                    alignment: AlignmentType.RIGHT,
                                    bidirectional: true
                                }
                            }
                        }
                    }
                });
                
                const blob = await Packer.toBlob(doc);
                downloadFile(blob, 'المقال_والتقرير.docx');
                
            } catch (error) {
                console.error('حدث خطأ أثناء إنشاء المستند:', error);
                alert('حدث خطأ أثناء إنشاء المستند. سيتم إنشاء ملف نصي بدلاً من ذلك.');
                createTextFile();
            }
        }
        
        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
        
        function showStatus(message, type) {
            const loading = document.getElementById('loading');
            loading.className = `status-message status-${type}`;
            loading.innerHTML = `<div>${message}</div>`;
            loading.style.display = 'block';
        }
        
        function highlightErrors(text) {
            return text.replace(/"([^"]+)"/g, '<span class="error-highlight">$1</span>');
        }
        
        function parseFeedbackSections(feedback) {
            const sections = {
                summary: '',
                skillErrors: [],
                otherErrors: [],
                analysis: [],
                tips: []
            };
            
            if (!feedback) return sections;
            
            const lines = feedback.split(/\n/);
            let currentSection = 'summary';
            let currentBlock = '';
            
            for (const line of lines) {
                const trimmed = line.trim();
                
                if (!trimmed) {
                    if (currentBlock) {
                        if (currentSection === 'skillErrors' || currentSection === 'otherErrors') {
                            sections[currentSection].push(currentBlock);
                        } else if (currentSection === 'analysis' || currentSection === 'tips') {
                            sections[currentSection].push(currentBlock);
                        } else {
                            sections.summary += currentBlock + '\n';
                        }
                        currentBlock = '';
                    }
                    continue;
                }
                
                if (trimmed.includes('**الأخطاء المتعلقة بـ') || trimmed.includes('**(الأولوية)')) {
                    if (currentBlock && currentSection === 'summary') {
                        sections.summary += currentBlock + '\n';
                    }
                    currentSection = 'skillErrors';
                    currentBlock = '';
                    continue;
                }
                
                if (trimmed.includes('**أخطاء لغوية أخرى')) {
                    if (currentBlock && currentSection === 'skillErrors') {
                        sections.skillErrors.push(currentBlock);
                    }
                    currentSection = 'otherErrors';
                    currentBlock = '';
                    continue;
                }
                
                if (trimmed.includes('**تحليل المهارة اللغوية')) {
                    if (currentBlock && currentSection === 'otherErrors') {
                        sections.otherErrors.push(currentBlock);
                    }
                    currentSection = 'analysis';
                    currentBlock = '';
                    continue;
                }
                
                if (trimmed.includes('**نصائح للتحسين')) {
                    if (currentBlock && currentSection === 'analysis') {
                        sections.analysis.push(currentBlock);
                    }
                    currentSection = 'tips';
                    currentBlock = '';
                    continue;
                }
                
                if (trimmed.startsWith('**') || trimmed === '•' || trimmed === '-') {
                    continue;
                }
                
                currentBlock += trimmed + ' ';
            }
            
            if (currentBlock) {
                if (currentSection === 'skillErrors' || currentSection === 'otherErrors') {
                    sections[currentSection].push(currentBlock);
                } else if (currentSection === 'analysis' || currentSection === 'tips') {
                    sections[currentSection].push(currentBlock);
                } else {
                    sections.summary += currentBlock;
                }
            }
            
            return sections;
        }
        
        function displayResults(data) {
            resultData = data;
            
            const sections = parseFeedbackSections(data.gemini_feedback || '');
            const resultDiv = document.getElementById('result');
            
            let html = '<h3>نتائج التقييم</h3>';
            
            html += '<div class="metrics-grid">';
            html += '<div class="metric-card"><div class="metric-title">التقييم العام</div><div class="metric-value">' + (data.gemini_rating || 'غير متوفر') + '/10</div></div>';
            html += '<div class="metric-card"><div class="metric-title">عدد الكلمات</div><div class="metric-value">' + (data.word_count || 0) + '</div></div>';
            html += '<div class="metric-card"><div class="metric-title">عدد الفقرات</div><div class="metric-value">' + (data.paragraph_count || 0) + '</div></div>';
            html += '<div class="metric-card"><div class="metric-title">التنوع المعجمي</div><div class="metric-value">' + parseFloat(data.lexical_diversity || 0).toFixed(1) + '%</div></div>';
            html += '<div class="metric-card"><div class="metric-title">الكثافة المعجمية</div><div class="metric-value">' + parseFloat(data.lexical_density || 0).toFixed(1) + '%</div></div>';
            html += '</div>';
            
            if (sections.summary) {
                html += '<div class="section-card summary">';
                html += '<div class="section-title">ملخص التقييم</div>';
                html += '<div class="section-content">' + highlightErrors(sections.summary) + '</div>';
                html += '</div>';
            }
            
            if (sections.skillErrors.length > 0) {
                html += '<div class="section-card priority-errors">';
                html += '<div class="section-title priority">الأخطاء المتعلقة بالمهارة (الأولوية)</div>';
                sections.skillErrors.forEach(error => {
                    html += '<div class="error-box">' + highlightErrors(error) + '</div>';
                });
                html += '</div>';
            }
            
            if (sections.otherErrors.length > 0) {
                html += '<div class="section-card other-errors">';
                html += '<div class="section-title">أخطاء لغوية أخرى (إن وُجدت)</div>';
                sections.otherErrors.forEach(error => {
                    html += '<div class="error-box">' + highlightErrors(error) + '</div>';
                });
                html += '</div>';
            }
            
            if (sections.analysis.length > 0) {
                html += '<div class="section-card analysis">';
                html += '<div class="section-title analysis-title">تحليل المهارة اللغوية</div>';
                let num = 1;
                sections.analysis.forEach(item => {
                    html += '<div class="numbered-item">';
                    html += '<div class="number-badge">' + num + '</div>';
                    html += '<div class="item-text">' + highlightErrors(item) + '</div>';
                    html += '</div>';
                    num++;
                });
                html += '</div>';
            }
            
            if (sections.tips.length > 0) {
                html += '<div class="section-card tips">';
                html += '<div class="section-title tips-title">نصائح للتحسين</div>';
                let num = 1;
                sections.tips.forEach(tip => {
                    html += '<div class="numbered-item">';
                    html += '<div class="number-badge tip">' + num + '</div>';
                    html += '<div class="item-text">' + tip + '</div>';
                    html += '</div>';
                    num++;
                });
                html += '</div>';
            }
            
            if (!sections.summary && sections.skillErrors.length === 0 && sections.otherErrors.length === 0 && sections.analysis.length === 0 && sections.tips.length === 0) {
                html += '<div class="section-card">';
                html += '<div class="section-title">التقييم التفصيلي</div>';
                html += '<div class="section-content">' + highlightErrors(data.gemini_feedback || 'لا يتوفر تقييم تفصيلي') + '</div>';
                html += '</div>';
            }
            
            html += '<div style="text-align: center;">';
            html += '<button class="download-btn" onclick="createEnhancedDocx()">تحميل التقرير</button>';
            html += '</div>';
            
            resultDiv.innerHTML = html;
            resultDiv.className = 'result success';
            resultDiv.style.display = 'block';
        }
        
        window.createEnhancedDocx = createEnhancedDocx;
        
        document.getElementById('article').addEventListener('input', updateWordCounter);
        
        document.getElementById('writingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            if (!data.weekly_topic) {
                showStatus('يرجى اختيار المهارة الأسبوعية', 'error');
                return;
            }
            
            const wordCount = countArabicWords(data.article);
            if (wordCount < 100) {
                showStatus(`المقال يحتوي على ${wordCount} كلمة فقط. الحد الأدنى المطلوب: 100 كلمة`, 'error');
                return;
            }
            
            submissionData = data;
            showStatus('يتم إرسال المقال للتقييم...', 'loading');
            
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('result').style.display = 'none';
            
            try {
                const response = await fetch('https://n8n-production-salm.up.railway.app/webhook/writing-skills', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                showStatus('تم تقييم المقال بنجاح!', 'success');
                displayResults(result);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('حدث خطأ أثناء تقييم المقال. يرجى المحاولة مرة أخرى.', 'error');
            } finally {
                document.getElementById('submitBtn').disabled = false;
            }
        });
        
        updateWordCounter();
    </script>
</body>
</html>
